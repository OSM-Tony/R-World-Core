<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-World Core Database Console</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>R-World Core Database Command Console</h1>
    <p>Enter Firebase Database command (in JSON format):</p>
    <textarea id="commandInput" rows="10" cols="80" placeholder='{"path": "/example", "data": {"key": "value"}}'></textarea><br>
    <button onclick="executeCommand()">Execute Command</button>
    <p id="result"></p>

    <script>
        // Your Firebase config here:
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function executeCommand() {
            const input = document.getElementById('commandInput').value;
            const output = document.getElementById('result');
            try {
                const command = JSON.parse(input);
                const ref = firebase.database().ref(command.path);
                ref.set(command.data).then(() => {
                    output.textContent = "Command executed successfully.";
                }).catch(err => {
                    output.textContent = "Error executing command: " + err;
                });
            } catch (err) {
                output.textContent = "Invalid JSON or error: " + err;
            }
        }
    </script>
</body>
</html>
